<html>
<head>
<title>Framing</title> 
    <frameset rows="20%,*">
        <frame name="header" src="./frames/header.html"></frame>
        <frameset rows="10%,*">
            <frame name="navigation" src="./frames/navigation.html"></frame>
            <frameset rows="60%,10%">
                <frameset cols="30%,70%">
                    <frame name="sidebar" src="./frames/sidebar.html"></frame>
                    <frame name="content" src="./frames/content.html"></frame>
                </frameset>
                <frame name="footer" src="./frames/footer.html"></frame>
            </frameset>
        </frameset>
        </frame>
    </frameset>
</head>
</html>
