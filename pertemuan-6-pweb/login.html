<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
            <!-- Image Section -->
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_632/9d393490168183.5e0fb54135aa8.gif" width="700", height="1000"/>
            </div>

            <!-- Form Section -->
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-0">Registration Form</h3><br>

                                <!-- Registration Form -->
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="firstName" placeholder="Bintang">
                                                <label for="firstName">First Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="lastName" placeholder="Pabeta">
                                                <label for="lastName">Last Name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Username -->
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="username" placeholder="Your Username">
                                        <label for="username">Username</label>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                        <label for="email">Email address</label>
                                    </div>

                                    <!-- Password Fields -->
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPasswordRe" placeholder="Re-enter Password">
                                        <label for="floatingPasswordRe">Re-enter Password</label>
                                    </div>

                                    <!-- Terms & Conditions -->
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="agree">
                                        <label class="form-check-label" for="Terms">
                                            By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
                                        </label>
                                    </div>

                                    <!-- Register Button -->
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
