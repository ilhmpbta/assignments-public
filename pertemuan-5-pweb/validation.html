<!DOCTYPE html>
<title>Registrasi Validasi</title>
<head>
</head>
<style>
    .box {
        width: 500px;
        height: auto;
        background-color:white;
        border: 2px solid gray;
        border-radius: 10px;
        padding: 20px;
        margin: 10px auto;
    }

    .box th,td {
        padding: 5px;
        font-size: large;
        text-align: left;
    }

    .box input, select {
        width: 100%;
        height: 35px;
        border-radius: 10px;
        background-color: white;
        padding: 0px 10px;
        font-size: medium;      
        line-height: normal;   
        box-sizing: border-box;
        border: 1px solid gray;
    }
</style>
<body>
    <div class="box">
        <h3>Registration Form</h3>
        <form>
            <table width="100%">
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="nama"/></td>
                </tr>
                <tr>
                    <td>StudentID</td>
                    <td><input type="text" id="nrp"/></td>
                </tr>
                <tr>
                    <td>Major</td>
                    <td>
                        <select id="jurusan">
                            <option value = "x" disabled selected>Pick one</option>
                            <option>Teknik Informatika</option>
                            <option>Rekayasa Perangkat Lunak</option>
                            <option>Rekayasa Kecerdasan Artifisial</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Subject</td>
                    <td>
                        <select id="matkul">
                            <option value = "x" disabled selected>Pick one</option>
                            <option>Pemrograman Web</option>
                            <option>Pemrograman Berbasis Obyek</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Lecturer</td>
                    <td>
                        <select id="dosen">
                            <option value = "x" disabled selected>Pick one</option>
                            <option>Namae Setunggal S.S+</option>
                            <option>Fulano Kale S.SSR</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" onclick="checker()" style="background-color: green; color: white; text-align: center; width: 100%; border-radius: 10px; height: 35px; "></td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script>
    function checker() {
        var nama = document.getElementById("nama").value.trim();
        var nrp = document.getElementById("nrp").value.trim();
        var jurusan = document.getElementById("jurusan").value;
        var matkul = document.getElementById("matkul").value;
        var dosen = document.getElementById("dosen").value;


        var ceknama = /^[A-Za-z\s]+$/;
        var ceknrp = /^\d{10}$/;

        if (nama === "" || nrp === "" || jurusan === "" || matkul === "" || dosen === "") {
            alert("Please fill out the forms");
        } else if (!ceknama.test(nama)) {
            alert("Please input a valid name");
        } else if (!ceknrp.test(nrp)) {
            alert("Please input a valid 10 digit StudentID");
        } else if (jurusan === "x") {
            alert("Please pick one of the following \"major\"");
        } else if (matkul === "x") {
            alert("Please pick one of the following \"subject\"");
        } else if (dosen === "x") {
            alert("Please pick one of the following \"lecturer\"");
        } else {
            alert("Validation complete:\n" +nama+"\n"+ nrp + "\n" + "has succesfully enrolled to:\n" + dosen + " 's " + matkul + " class");
        }
    }
</script>
